<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Passengers Booked</title>
</head>
<body>
 <div align="center">
            <h1> Passengers </h1>
            <div>
                <a th:href="@{/new}">Add a New Passenger</a>
            </div>
            <table border="1">
            <thead>
            <tr>
                
                <th>Passenger Name</th>
                <th>Passenger LastName</th>
                <th>Passenger Id</th>
                <th>Sex</th>
                <th>Date</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
        <tbody>

        <tr th:each="passengers:${passengers}">
        
        <td th:text="${passengers.passengerName}"></td>
        <td th:text="${passengers.passengerLastName}"></td>
        <td th:text="${passengers.passengerId}"></td>
        <td th:text="${passengers.sex}"></td>
        <td th:date="${passengers.date}"></td>
        <td th:text="${passengers.email}"></td>
        <td th:text="${passengers.phone}"></td>
        
        <td>
           <a th:href="@{'/edit/' + ${passengers.id}}">Update</a>
        </td>
        &nbsp;&nbsp;&nbsp;
            <td>
             <!--<a th:href="@{/delete/ (id= ${passengers.id}}">Delete </a>-->
                <a th:href="@{'/delete/' + ${passengers.id}}"
                onclick="if(!(confirm('Are you sure you want to delete this?')))return false">
                Delete </a> 
            </td>

            </tr>
        </tbody>
       </table>
      </div>

</body>
</html>
