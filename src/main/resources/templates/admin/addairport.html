<body id="page3">
<div class="main">
    <!--header -->
    <header>
        <div class="wrapper">
            <h1><a href="/" id="logo">AirLines</a></h1>
            <span id="slogan">Fast, Frequent &amp; Safe Flights</span>
            <nav id="top_nav">
                <ul>
                    <li><a href="/" class="nav1">Home</a></li>
                    <li><a href="#" class="nav2">Sitemap</a></li>
                    <li><a href="/contact" class="nav3">Contact</a></li>
                </ul>
            </nav>
        </div>

        /airport/list
        <nav>
            <ul id="menu">
                <li><a href="/admin/listSchuedule" th:href="@{/admin/offers}"><span><span>Offers</span></span></a></li>
                <li ><a href="/admin/airportList"th:href="@{/admin/airportList}"><span><span>Airport</span></span></a></li>
                <li id="menu_active"><a href="/admin/schueduleList"  th:href="@{/admin/schueduleList}"><span><span>Schuedule</span></span></a></li>
                <!--                <li><a href="/safety"><span><span>Safety</span></span></a></li>-->
                <li class="end"><a href="/admin/report" th:href="@{/admin/report}"><span><span>Report</span></span></a></li>
            </ul>
        </nav>
    </header>
    <section id="content">
        <div class="wrapper pad1">

            <article class="col2">
                <div class="tabs2">
                    <div class="content">
                        <div class="tab-content" id="Flight">

                            <form action="#" th:action="@{/save}" th:object="${airport}" method="post">

                                <table>
                                    <tr>
                                        <td colspan="2">Airport Code :</td>

                                        <td width="90%" align="left">
                                            <input type="text" th:field="*{airportCode}" />
                                    </tr>
                                    <tr>
                                        <td colspan="2">Airport Name: 	</td>

                                        <td><input type="text" th:field="*{airportName}" />
                                        </td>

                                    </tr>

                                    <tr>
                                        <td colspan="2"> Coutry: 	</td>

                                        <td><input type="text" th:field="*{country}" />
                                        </td>

                                    </tr>
                                    <tr>
                                        <td colspan="2"> City :	</td>
                                        <td>     <input type="text" th:field="*{city}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>	</td>
                                        <td  colspan="2">
                                            <input class="button1" type="submit" value="Save"/>
                                        </td>
                                    </tr>

                                </table>
                            </form>

                        </div>
                    </div>
                </div>
            </article>
        </div>

        <!--footer -->
        <footer>
            <div class="links">
