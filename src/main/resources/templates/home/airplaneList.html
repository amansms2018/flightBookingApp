<!DOCTYPE html>
<html
		lang="en"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{public/layouts/master-page-layout}">
<head>
	<title>  please add the title of the page</title>

</head>



<body id="page1">
<div class="main">


	<!--onload="document.querySelector('#productNumber').focus();"-->
	<th:block layout:fragment="content">


<div class = "container">
		<h3>List Of Airplanes</h3>	
			
		<hr>
			<!-- Adding a botton here that takes me to form to add airplane -->
			<a th:href= "@{/airplanes/showForm}" class ="btn btn-primary btn-sm mb-3"> 
				Add Airplane
			</a>
						<!-- Adding a botton here that takes me to form to add airplane -->
			<a th:href= "@{/airplanes/update}" class ="btn btn-primary btn-sm mb-3"> 
				Update Airplane
			</a>
			
			<table class ="table table-bordered table-striped" >
				<thead class = "thead-dark">
					
					<tr>					
						<th> Id</th>  
						<th>Plane Number</th>
						<th>Model</th>
						<th>Make</th>
						<th>Capacity</th>
						<th> Action</th>
						
					</tr>
				</thead>
				
				<!-- to loop over the data using Thymeleaf -->
				<tbody>
					<tr th:each="airplane : ${jets}">
						 <td th:text="${airplane.id}"/>  
						<td th:text="${airplane.planeNumber}"/> 
						<td th:text="${airplane.model}"/>
						<td th:text="${airplane.make}"/>					
						<td th:text="${airplane.capacity}"/>									
						
						<td>
							<!-- update button -->
							<a th:href="@{/airplanes/update(id =  ${airplane.id})}"
								class =" btn btn-success btn-sm"> 
								Update
							</a>
							&nbsp;&nbsp;&nbsp;
							<a th:href="@{/airplanes/delete(id =${airplane.id})}"
								class =" btn btn-danger btn-sm"
								onclick="if (! (confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
							</a>
						 </td>
					</tr>
				</tbody>
			</table>
			
	</div>
	</th:block>

	<br/>


	<th:block layout:fragment="footer"/>

</div>

</body>
</html>
